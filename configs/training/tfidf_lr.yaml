# TF-IDF + Logistic Regression Configuration
# ==========================================
# Statistical baseline using text vectorization and linear classification.

model_type: tfidf_lr

# Random seed for reproducibility
random_state: 42

# TF-IDF Vectorizer parameters
# ----------------------------
# Maximum vocabulary size
max_features: 10000

# N-gram range: (min_n, max_n)
# Using unigrams, bigrams, and trigrams
ngram_range: [1, 3]

# Logistic Regression parameters
# ------------------------------
# Inverse of regularization strength (smaller = stronger regularization)
C: 1.0

# Maximum iterations for solver convergence
max_iter: 1000

# Use balanced class weights to handle any class imbalance
# (though our dataset is balanced by design)
class_weight: "balanced"
