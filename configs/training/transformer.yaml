# Transformer (Text-Only) Configuration
# =====================================
# Neural baseline using pretrained transformer with classification head.
# Input: prompt text only (no context).

model_type: transformer

# Base model from HuggingFace
model_name: "distilroberta-base"

# Random seed for reproducibility
seed: 42

# Tokenization parameters
max_length: 256

# Training parameters
batch_size: 8
learning_rate: 2.0e-5
num_epochs: 3
warmup_steps: 20
weight_decay: 0.01

# Evaluation strategy
eval_strategy: "epoch"
save_strategy: "epoch"
load_best_model_at_end: true
metric_for_best_model: "roc_auc"

# early_stopping_patience: 1   # uncomment only if your trainer supports it
